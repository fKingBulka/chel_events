<!DOCTYPE html>
<html>
<head>
  <title>События Челябинска</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #map { width: 100%; height: 100vh; }
  </style>
  <!-- ЗАМЕНИ ЭТУ СТРОКУ: вставь свой API-ключ от Яндекса -->
  <script src="https://api-maps.yandex.ru/2.1/?apikey=b1f53a77-ae08-4c56-a87f-bc3740961488&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    ymaps.ready(init);

    function init() {
      const map = new ymaps.Map("map", {
        center: [55.1644, 61.4368],
        zoom: 12
      });

      // ЗАМЕНИ ЭТУ СТРОКУ: вставь ID своей Google Таблицы
      const sheetId = "1SLOAW8CF6RsCDCt4Oafb1pUYMRmoK6_WLMR5jgnZ8CY";
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

      fetch(url)
        .then(response => response.text())
        .then(text => {
          // Очистка обёртки Google
          const cleanText = text
            .replace("/*O_o*/\ngoogle.visualization.Query.setResponse(", "")
            .replace(");", "");
          
          let data;
          try {
            data = JSON.parse(cleanText);
          } catch (e) {
            console.error('Ошибка парсинга JSON:', e);
            alert('Ошибка данных. Проверьте публикацию таблицы.');
            return;
          }

          const table = data.table;
          if (!table || !table.cols || !table.rows || table.rows.length === 0) {
            console.warn('Таблица пуста или повреждена');
            return;
          }

          const cols = table.cols.map(col => col.label);
          const rows = table.rows;

          // === Определяем индексы столбцов ПО ТОЧНЫМ НАЗВАНИЯМ ===
        function findColIndex(label) {
  const normalizedLabel = label.toLowerCase().trim();
  for (let i = 0; i < cols.length; i++) {
    if (cols[i] && cols[i].toLowerCase().trim() === normalizedLabel) {
      return i;
    }
  }
  return -1;
}

const idx = {
  name: findColIndex('название мероприятия'),
  category: findColIndex('категория'),
  date: findColIndex('дата мероприятия'),
  timeStart: findColIndex('время начала'),
  timeEnd: findColIndex('время окончания'),
  address: findColIndex('адрес в челябинске'),
  desc: findColIndex('описание'),
  photo: findColIndex('ссылка на фото'),
  lat: findColIndex('lat'),
  lon: findColIndex('lon')
};

          // Проверка: все ли столбцы найдены?
          if (idx.name === -1 || idx.lat === -1 || idx.lon === -1) {
            console.error('Не найдены обязательные столбцы в таблице', idx);
            return;
          }

          // === Обработка каждой строки ===
          rows.forEach(row => {
            try {
              const cells = row.c;
              if (!cells) return;

              // Вспомогательная функция для безопасного извлечения
              const getVal = (i) => (i !== -1 && cells[i] && cells[i].v) ? cells[i].v.toString().trim() : '';

              const title = getVal(idx.name) || 'Без названия';
              const category = getVal(idx.category).toLowerCase() || 'другое';
              const dateStr = getVal(idx.date);
             // Форматирование времени: убираем секунды
              const timeStartRaw = getVal(idx.timeStart);
              const timeEndRaw = getVal(idx.timeEnd);

              let timeStartStr = '';
              let timeEndStr = '';

              if (timeStartRaw) {
              const parts = timeStartRaw.split(':');
              if (parts.length >= 2) {
              timeStartStr = `${parts[0]}:${parts[1]}`;
  }
}

if (timeEndRaw) {
  const parts = timeEndRaw.split(':');
  if (parts.length >= 2) {
    timeEndStr = `${parts[0]}:${parts[1]}`;
  }
}
              const desc = getVal(idx.desc);
              const photo = getVal(idx.photo);

              const lat = parseFloat(getVal(idx.lat));
              const lon = parseFloat(getVal(idx.lon));

              if (isNaN(lat) || isNaN(lon)) {
                console.warn('Пропущено событие: нет координат', title);
                return;
              }

              // === Форматирование даты и времени ===
              let datetimeDisplay = '';
              if (dateStr) {
                let day, month, year;
                if (dateStr.includes('.')) {
                  [day, month, year] = dateStr.split('.').map(Number);
                } else if (dateStr.includes('-')) {
                  [year, month, day] = dateStr.split('-').map(Number);
                }

                if (day > 0 && day <= 31 && month > 0 && month <= 12 && year > 1900) {
                  const months = [
                    'января', 'февраля', 'марта', 'апреля', 'мая', 'июня',
                    'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'
                  ];
                  const dateFormatted = `${day} ${months[month - 1]} ${year} г.`;

                  if (timeStartStr && timeEndStr) {
                    datetimeDisplay = `${dateFormatted}<br>с ${timeStartStr} до ${timeEndStr}`;
                  } else if (timeStartStr) {
                    datetimeDisplay = `${dateFormatted}<br>в ${timeStartStr}`;
                  } else {
                    datetimeDisplay = dateFormatted;
                  }
                }
              }

              // === Цвет маркера ===
              const colors = {
                'бар': '#d32f2f',
                'выставка': '#1976d2',
                'концерт': '#7b1fa2',
                'квартирник': '#388e3c',
                'неформальное': '#f57c00'
              };
              const iconColor = colors[category] || '#666666';

              // === Содержимое карточки ===
              let content = `
                <div style="font-family: Arial, sans-serif; max-width: 280px; padding: 8px;">
                  <div style="font-weight: bold; font-size: 16px; color: #333;">${title}</div>
                  ${datetimeDisplay ? `<div style="color: #666; margin: 4px 0; font-size: 13px;">${datetimeDisplay}</div>` : ''}
                  <div style="background: ${iconColor}; color: white; display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 11px; margin: 4px 0;">
                    ${category}
                  </div>
                  ${desc ? `<div style="margin: 6px 0; font-size: 13px; color: #444;">${desc}</div>` : ''}
                  ${photo ? `<img src="${photo}" style="width: 100%; border-radius: 4px; margin-top: 6px;">` : ''}
                </div>
              `;

              const placemark = new ymaps.Placemark([lat, lon], {
                balloonContent: content
              }, {
                preset: 'islands#circleIcon',
                iconColor: iconColor
              });

              map.geoObjects.add(placemark);
            } catch (e) {
              console.error('Ошибка обработки строки:', e);
            }
          });
        })
        .catch(err => {
          console.error('Ошибка загрузки данных:', err);
          alert('Не удалось загрузить мероприятия. Проверьте настройки таблицы.');
        });
    }
  </script>
</body>
</html>
